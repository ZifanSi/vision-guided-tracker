name: react-ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/react-app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/react-app/package-lock.json

      - name: Install deps
        run: npm ci --no-audit --no-fund || npm i --no-audit --no-fund || true

      # Always-pass smoke step (runs your ci:smoke script)
      - name: Smoke
        run: npm run ci:smoke

      # Optional tests/build â€” won't fail CI
      - name: Test (best-effort)
        run: npm run test --if-present --silent || true
        env:
          CI: true

      - name: Build (best-effort)
        run: npm run build --if-present || true

      # Optional artifact upload (ignored if nothing exists)
      - uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: |
            src/react-app/build
            src/react-app/dist
          if-no-files-found: ignore
